<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Curso</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </h:head>
    <h:body>
        <h:form>  
            <p:growl id="messages"/>
            <p:menubar>
                <f:facet name="options">
                    <h:outputLabel value="" />
                    <p:inputText style="margin-right:10px" placeholder="Search"/>
                    <p:commandButton type="button" value="Sair" action="#{login.deslogar()}" icon="ui-icon-extlink" />
                </f:facet>
            </p:menubar>
        </h:form>
        <h:form>
            <h:inputText id="nome" value="#{curso.cursoNovo.nome}"></h:inputText>
            <h:inputText id="duracao" value="#{curso.cursoNovo.duracao}"></h:inputText>		
            <h:commandButton value="Adicionar" action="#{curso.addCursoNovo()}"></h:commandButton>
            <p:dataTable value="#{curso.cursos}" var="curso">
                <p:column headerText="Id">
                        <h:outputLabel value="#{curso.id}" />
                </p:column>
                <p:column headerText="Nome">
                        <h:outputLabel value="#{curso.nome}" />
                </p:column>
                <p:column headerText="Semestres">
                        <h:outputLabel value="#{curso.duracao}" />
                </p:column>
                <p:column headerText="Disciplinas">
                    <p:dataTable value="#{curso.disciplinas}" var="disciplina">
                        <p:column headerText="Id">
                                <h:outputLabel value="#{disciplina.id}" />
                        </p:column>
                        <p:column headerText="Nome da Disciplina">
                                <h:outputLabel value="#{disciplina.nomeDisciplina}" />
                        </p:column>
                        <p:column headerText="Turno">
                                <h:outputLabel value="#{disciplina.turno}" />
                        </p:column>
                        <p:column headerText="Carga Horariia Total">
                                <h:outputLabel value="#{disciplina.chTotal}" />
                        </p:column>
                    </p:dataTable>
                </p:column>
            </p:dataTable>
        </h:form>

    </h:body>
</html>
