<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Seleção</title>
		</f:facet>
	</h:head>
	<h:body>
		<h:form>
			<p:menubar>
				<p:menuitem value="Cursos" url="cursos.xhtml" />
				<p:menuitem value="Docentes" url="docentes.xhtml" />
				<p:menuitem value="Disciplinas" url="disciplinas.xhtml" />
				<p:menuitem value="Seleção" url="selecao.xhtml" />
				<p:menuitem value="Sair" action="#{login.deslogar()}" />
			</p:menubar>
		</h:form>
		<p:layout style="min-width:400px;min-height:200px;">
			<p:layoutUnit position="west" size="400">
				<h:form>
					<h:commandButton value="Seleciona" action="#{docente.selecionar()}"></h:commandButton>
				</h:form>
			</p:layoutUnit>
			<p:layoutUnit position="center">
				<h:form>
					<p:dataTable id="docentes" value="#{docente.docentes}" var="doc"
						editable="true">
						<p:column headerText="Id">
							<h:outputLabel value="#{doc.id}" />
						</p:column>
						<p:column headerText="Nome">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputLabel value="#{doc.nome}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{doc.nome}" style="width:100%" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Regime de Trabalho">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputLabel value="#{doc.regimeTrabalho}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{doc.regimeTrabalho}" style="width:100%" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Natureza do Contrato">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputLabel value="#{doc.contratoNatureza}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{doc.contratoNatureza}" style="width:100%" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Data de encerramento do contrato">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputLabel value="#{doc.contratoEncerramento}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{doc.contratoEncerramento}"
										style="width:100%" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Disciplinas de Interesse">
							<p:dataTable value="#{doc.disciplinasInteresse}" var="disc">
								<p:column headerText="Código">
									<h:outputLabel value="#{disc.codigo}" />
								</p:column>
								<p:column headerText="Nome">
									<h:outputLabel value="#{disc.nomeDisciplina}" />
								</p:column>
							</p:dataTable>
						</p:column>
						<p:column headerText="Disciplinas Ministradas">
							<p:dataTable value="#{doc.disciplinasMinistradas}" var="disc">
								<p:column headerText="Código">
									<h:outputLabel value="#{disc.codigo}" />
								</p:column>
								<p:column headerText="Nome">
									<h:outputLabel value="#{disc.nomeDisciplina}" />
								</p:column>
							</p:dataTable>
						</p:column>
						<p:column>
							<p:commandButton icon="ui-icon-trash"
								action="#{docente.delete(doc)}" update="docentes" />
							<p:rowEditor />
						</p:column>
					</p:dataTable>
				</h:form>
			</p:layoutUnit>
		</p:layout>
	</h:body>
</f:view>
</html>
