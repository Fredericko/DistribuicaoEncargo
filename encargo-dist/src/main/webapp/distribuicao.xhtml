<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Distribuição</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Cursos" url="cursos.xhtml" />
			<p:menuitem value="Docentes" url="docentes.xhtml" />
			<p:menuitem value="Disciplinas" url="disciplinas.xhtml" />
			<p:menuitem value="Seleção" url="selecao.xhtml" />
			<p:menuitem value="Sair" action="#{login.deslogar()}" />
		</p:menubar>
	</h:form>
	<p:layout style="min-width:400px;min-height:200px;">
		<p:layoutUnit position="west" size="500">
			<h:form>
				<h:outputText id="codigoNovoLabel" value="Código" />
				<br />
				<h:inputText id="codigoNovo" value="#{curso.cursoNovo.codigo}"></h:inputText>
				<br />
				<h:outputText id="nomeNovoLabel" value="Nome" />
				<br />
				<h:inputText id="nomeNovo" value="#{curso.cursoNovo.nome}"></h:inputText>
				<br />
				<h:outputText id="duracaoNovoLabel" value="Duração" />
				<br />
				<h:inputText id="duracaoNovo" value="#{curso.cursoNovo.duracao}"></h:inputText>
				<br />
				<h:outputLabel value="Disciplinas" />
				<br />
				<p:pickList value="#{curso.model}" var="di"
					itemLabel="#{di.nomeDisciplina}" itemValue="#{di}"
					converter="PickListConverter" />
				<h:commandButton value="Adicionar" action="#{curso.addCursoNovo()}"></h:commandButton>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<h:form>
				<p:dataTable value="#{curso.cursos}" var="cur">
					<p:column headerText="Código">
						<h:outputLabel value="#{cur.codigo}" />
					</p:column>
					<p:column headerText="Nome">
						<h:outputLabel value="#{cur.nome}" />
					</p:column>
					<p:column headerText="Semestres">
						<h:outputLabel value="#{cur.duracao}" />
					</p:column>
					<p:column headerText="Disciplinas">
						<p:dataTable value="#{cur.disciplinas}" var="disc">
							<p:column headerText="Código">
								<h:outputLabel value="#{disc.codigo}" />
							</p:column>
							<p:column headerText="Nome">
								<h:outputLabel value="#{disc.nomeDisciplina}" />
							</p:column>
						</p:dataTable>
					</p:column>
					<p:column>
						<h:commandButton action="#" value="Editar" />
						<h:commandButton action="#{curso.delete(cur)}" value="Excluir" />
					</p:column>
				</p:dataTable>
			</h:form>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
