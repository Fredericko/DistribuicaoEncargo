<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Disciplinas</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <h:body>
        <h:form>  
            <p:growl id="messages"/>
            <p:menubar>
                <f:facet name="options">
                    <h:outputLabel value="" />
                    <p:inputText style="margin-right:10px" placeholder="Search"/>
                    <p:commandButton type="button" value="Sair" action="#{login.deslogar()}" icon="ui-icon-extlink" />
                </f:facet>
            </p:menubar>
        </h:form>
        <h:form>
            <h:outputLabel value="Nome da Disciplina" /> <br/>
            <h:inputText id="nome_disciplina" value="#{disciplina.disciplinaNova.nomeDisciplina}"></h:inputText><br/>
            <h:outputLabel value="Turno" /><br/>
            <h:inputText id="turno" value="#{disciplina.disciplinaNova.turno}"></h:inputText><br/>
            <h:outputLabel value="Carga HorÃ¡ria Semanal" /><br/>
            <h:inputText id="ch_semanal" value="#{disciplina.disciplinaNova.chSemanal}"></h:inputText><br/>
            <h:outputLabel value="Carga HorÃ¡ria Total" /><br/>
            <h:inputText id="ch_total" value="#{disciplina.disciplinaNova.chTotal}"></h:inputText><br/>
            <h:outputLabel value="Ementa" /><br/>
            <h:inputTextarea id="ementa" value="#{disciplina.disciplinaNova.ementa}"></h:inputTextarea>
            <h:commandButton value="Adicionar" action="#{disciplina.addDisciplina()}"></h:commandButton>
            <p:dataTable value="#{disciplina.disciplinas}" var="disciplina">
                <p:column headerText="Nome da disciplina">
                    <p:column headerText=" #{disciplina.nome_disciplina}" />
                </p:column>
                <p:column headerText="Turno">
                    <h:outputLabel value="#{disciplina.turno}" />
                </p:column>
                <p:column headerText="Carga Horaria Semanal">
                    <h:outputLabel value="#{disciplina.ch_semanal}" />
                </p:column>
                <p:column headerText="Carga Horaria Total">
                    <h:outputLabel value="#{disciplina.ch_total}" />
                </p:column>
                <p:column headerText="Ementa">
                    <h:outputLabel value="#{disciplina.ementa}" />
                </p:column>
            </p:dataTable>
        </h:form>

    </h:body>
</html>
