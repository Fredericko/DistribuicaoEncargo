<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="ISO-8859-1" />
	<title>Login</title>
	<link rel="stylesheet" href="css/cadastro.css" />
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</h:head>
<h:body>
	<div id="login">
		<h2>
			<span class="fontawesome-lock"></span>Login
		</h2>
		<h:form>
			<fieldset>
				<h:outputLabel for="email">Usuario</h:outputLabel>
				<p>
					<h:inputText id="email" value="#{credenciais.usuario}"></h:inputText>
				</p>
				<h:outputLabel for="senha">Senha</h:outputLabel>
				<p>
					<h:inputSecret id="senha" value="#{credenciais.senha}"></h:inputSecret>
				</p>
				<p>
					<h:commandButton id="enviar" action="#{credenciais.logar}"
						value="Entrar"></h:commandButton>
				</p>
			</fieldset>
		</h:form>
	</div>
</h:body>
</html>
