<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Curso</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>  
                <p:growl id="messages"/>
                <p:menubar>
                    <f:facet name="options">
                        <h:outputLabel value="" />
                        <p:inputText style="margin-right:10px" placeholder="Search"/>
                        <p:commandButton type="button" value="Sair" action="#{login.deslogar()}" icon="ui-icon-extlink" />
                    </f:facet>
                </p:menubar>
            </h:form>
            <p:layout style="min-width:400px;min-height:200px;">
                <p:layoutUnit position="west" resizable="true" size="500" minSize="40">
                    <h:form>
                        <h:outputLabel value="Nome" /><br />
                        <h:inputText id="nome" value="#{docente.docenteNovo.nome}"></h:inputText>
                        <br />
                        <h:outputLabel value="Sobrenome" /><br />
                        <h:inputText id="sobrenome" value="#{docente.docenteNovo.sobrenome}"></h:inputText>
                        <br />
                        <h:outputLabel value="Regime do Trabalho" /><br />
                        <p:spinner id="regime_trabalho"
                                   value="#{docente.docenteNovo.regimeTrabalho}"></p:spinner>
                        <br />
                        <h:outputLabel value="Natureza do Contrato" /><br />
                        <h:inputText id="contrato_natureza"
                                     value="#{docente.docenteNovo.contratoNatureza}"></h:inputText>
                        <br />
                        <h:outputLabel value="Data de Encerramento do contrato" /><br />
                        <h:inputText id="contrato_encerramento" value="#{docente.docenteNovo.contratoEncerramento}">
                            <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                        </h:inputText>
                        <br />
                        <h:commandButton value="Adicionar" action="#{docente.addDocente()}"></h:commandButton>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:dataTable value="#{docente.docentes}" var="doc">
                        <p:column headerText="Id">
                            <h:outputLabel value="#{doc.id}" />
                        </p:column>
                        <p:column headerText="Nome">
                            <h:outputLabel value="#{doc.nome}" />
                        </p:column>
                        <p:column headerText="Regime de Trabalho">
                            <h:outputLabel value="#{doc.regimeTrabalho}" />
                        </p:column>
                        <p:column headerText="Natureza do Contrato">
                            <h:outputLabel value="#{doc.contratoNatureza}" />
                        </p:column>
                        <p:column headerText="Data de encerramento do contrato">
                            <h:outputLabel value="#{doc.contratoEncerramento}" />
                        </p:column>
                    </p:dataTable>
                </p:layoutUnit>
            </p:layout>


        </h:body>

    </f:view>
</html>
